<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudoPagina">

		<p:fieldset legend="Gerenciamento de Safras">
			<p:panelGrid>
				<p:panelGrid columns="2">
					<p:chart type="line" model="#{dashboardFormController.precoSacaExterior}" responsive="true" style="height:300px; width: 750px;" />
					<p:chart type="pie" model="#{dashboardFormController.historicoSafras}" responsive="true" style="width:400px;height:300px" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:chart type="line" model="#{dashboardFormController.precoSacaNacional}" responsive="true" style="height:300px; width: 750px;" />
					<p:chart type="metergauge" model="#{dashboardFormController.limiteDiasArmazenagem}" responsive="true" style="width:400px;height:300px" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:chart type="bar" model="#{dashboardFormController.maisVantajoso}" responsive="true" style="height:300px; width: 750px;"/>
					<p:chart type="bar" model="#{dashboardFormController.valoresInsumos}" responsive="true" style="height:300px; width:400px;"/>
				</p:panelGrid>
			</p:panelGrid>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>

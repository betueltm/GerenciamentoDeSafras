<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudoPagina">

		<p:fieldset legend="Cadastro">
			<h:form>
				<h:outputLabel for="descricao" value="Descrição:" />
				<p:inputText id="descricao"
					value="#{tipoCulturaFormController.tipoCultura.descricao}" />

				<p:separator />
				<p:commandButton value="Enviar" id="enviarCadastro"
					action="#{tipoCulturaFormController.salvar()}" />
			</h:form>
		</p:fieldset>

		<p:fieldset legend="Lista">

			<p:dataTable var="var" id="dtTipoCultura"
				value="#{tipoCulturaFormController.buscarTipoCulturaCadastrado()}">

				<p:column headerText="Id">
					<h:outputText value="#{var.id}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{var.descricao}" />
				</p:column>

			</p:dataTable>
		</p:fieldset>

	</ui:define>
</ui:composition>
</html>
